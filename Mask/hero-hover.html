<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <title>Hero Section Design</title>

    <style>
      .hero-img {
        width: 100%;
      }
      .hero-container {
        height: 90vh;
      }
      .hero-text-col,
      .hero-img-col {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hero-text-col {
        flex-direction: column;
      }
      .hero-text-col h1 {
        font-weight: bold;
        margin-bottom: 2rem;
      }
      .hero-text-col p {
        font-size: 1.1rem;
        line-height: 1.5;
      }
      .hero-text-col button {
        margin-top: 1.5rem;
      }
      .custom-btn {
        border-radius: 100px;
        padding: 0.7rem 2rem;
        font-size: 20px;
      }
      .hero-img {
        /* transition: all 0.3s; */
      }
      .hero-img:hover {
        mask-image: url(https://i7x7p5b7.stackpathcdn.com/codrops/wp-content/uploads/2014/10/mask-image.png);
        mask-repeat: no-repeat;
        mask-size: 90%;
        mask-position: center;
        -webkit-mask-image: url(https://i7x7p5b7.stackpathcdn.com/codrops/wp-content/uploads/2014/10/mask-image.png);
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-size: 90%;
        -webkit-mask-position: center;
      }

      @media (max-width: 500px) {
        .hero-content-container {
          flex-direction: column;
          overflow-x: hidden;
        }
        .hero-text-col h1 {
          font-size: 1rem;
          margin-bottom: 1rem;
        }
        .hero-text-col p {
          font-size: 0.8rem;
          line-height: 1.2;
        }

        .hero-text-col button {
          margin-top: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Naviation bar  -->
    <nav class="navbar bg-dark navbar-dark navbar-expand-md navbar-collapse-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BrandIcon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto g-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero content -->
    <div class="container hero-container text-center">
      <div class="row h-100 hero-content-container">
        <div class="col hero-text-col">
          <h1>Lorem ipsum dolor sit amet consectetur elit.</h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. At
            consequatur optio, atque illum obcaecati quia vero quod
          </p>
          <button class="btn btn-primary custom-btn">Explore More</button>
        </div>

        <div class="col hero-img-col">
          <img
            class="hero-img"
            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_632/aa8625109287767.5fd08439c7676.jpg"
            alt="hero-img"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
