<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #333;
        color: #fff;
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
      }
      table,
      th,
      td {
        border: 1px solid rgb(255, 255, 255);
        padding: 5px;
      }

      table {
        border-collapse: collapse;
        margin: 20px auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Fetching user data from the remote server...</h1>
    <hr />
    <div class="root"></div>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody class="dynamic">
        <!-- <tr">
                      <td>dummy</td>
                      <td>dummy</td>
                      <td>dummy</td>
                    </tr> -->
      </tbody>
    </table>
    <script>
      //       for (item of iterable) {
      //         // code to be executed for each element of iterable
      //       }

      //       const str = "Ajay Yadav";

      //       for (const item of str) {
      //         console.log(item);
      //       }

      const userData = [
        { id: 111, user: "Ajay", userAddress: "Patna" },
        { id: 212, user: "Pranav", userAddress: "Banglore" },
        { id: 113, user: "Anas", userAddress: "Delhi" },
      ];
      let data = "";
      for (const item of userData) {
        data += ` <tr>
          <td>${item.id}</td>
          <td>${item.user}</td>
          <td>${item.userAddress}</td>
        </tr>`;
      }
      document
        .querySelector(".dynamic")
        .insertAdjacentHTML("beforebegin", data);
    </script>
  </body>
</html>
