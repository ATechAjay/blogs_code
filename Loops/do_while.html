<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #333;
        color: #fff;
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
      }
      table,
      th,
      td {
        border: 1px solid rgb(255, 255, 255);
        padding: 5px;
      }

      table {
        border-collapse: collapse;
        margin: 20px auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Fetching user data from the remote server...</h1>
    <hr />
    <div class="root"></div>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody class="dynamic">
        <!-- <tr">
                <td>dummy</td>
                <td>dummy</td>
                <td>dummy</td>
              </tr> -->
      </tbody>
    </table>
    <script>
      //       do {
      //         //code block to be executed
      //       } while (condition);

      const userData = [
        { id: 111, user: "Ajay", userAddress: "Patna" },
        { id: 212, user: "Pranav", userAddress: "Banglore" },
        { id: 113, user: "Anas", userAddress: "Delhi" },
      ];

      let i = 0,
        data = "";

      do {
        data += ` <tr>
          <td>${userData[i].id}</td>
          <td>${userData[i].user}</td>
          <td>${userData[i].userAddress}</td>
        </tr>`;
        i++;
      } while (i < userData.length);

      document
        .querySelector(".dynamic")
        .insertAdjacentHTML("beforebegin", data);
    </script>
  </body>
</html>
